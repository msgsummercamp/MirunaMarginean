<app-navbar></app-navbar>

<main class="main-content">
  <router-outlet></router-outlet>
  <h1>Random Dog Gallery</h1>
  <button (click)="showDog()">Show me a dog!</button>

  @if (loading()) {
    <p class="message">Loading...</p>
  }

  @if (errorMessage()) {
    <p class="error">{{ errorMessage() }}</p>
  }

  @if (imageUrl(); as url) {
    <img [src]="url" alt="Random Dog" class="dogImage" />
  }

  <div [appAuthOnly]="true"> This is only shown if you're authenticated. </div>

  <div [appAuthOnly]="false"> This won't be shown if you're not authenticated. </div>
</main>
