<app-navbar></app-navbar>

<main class="main-content">
  <router-outlet></router-outlet>
  <form>
    <h1>Log in Page</h1>

    <div class="form-group">
      <label>Email</label>
      <input matInput type="email" placeholder="example@gmail.com" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input matInput type="password" placeholder="example123" required />
    </div>

    <div class="login">
      <button (click)="login()" type="submit">{{ 'Log in' | capitalize }}</button>
    </div>

  </form>
</main>
